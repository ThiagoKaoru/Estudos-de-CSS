<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Novas Tags de Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <form class="">
        <!--Email-->
        <label for="email" class="">E-mail</label>
        <input type="email" name="email" id="email" required><br><br>
        <!--Numero-->
        <label for="numero" class="">Numero</label>
        <input type="number" name="numero" id="numero"><br><br>
        <!--Url-->
        <label for="url" class="">URL</label>
        <input type="url" name="url" id="url" placeholder="ex: http://"> <br><br>
        <!--Range-->
        <label for="range" class="">Range</label>
        <input type="range" name="range" id="">
        <input type="week" name="" id="">
        <input type="color" name="" id="">
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
